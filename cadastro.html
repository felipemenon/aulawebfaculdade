<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Cadastro — ONG Casa Aberta</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <header>
    <a href="index.html">← Início</a>
    <h1>Cadastro de Voluntário</h1>
  </header>

  <main>
    <form id="cadastroForm" action="#" method="post" novalidate>
      <fieldset>
        <legend>Dados Pessoais</legend>

        <label for="nome">Nome completo *</label>
        <input id="nome" name="nome" type="text" autocomplete="name" required minlength="3">

        <label for="email">E-mail *</label>
        <input id="email" name="email" type="email" autocomplete="email" required>

        <label for="cpf">CPF *</label>
        <input id="cpf" name="cpf" type="text" inputmode="numeric" autocomplete="off" required
               pattern="\d{3}\.\d{3}\.\d{3}\-\d{2}" placeholder="000.000.000-00" maxlength="14">

        <label for="telefone">Telefone *</label>
        <input id="telefone" name="telefone" type="tel" inputmode="tel" required
               pattern="^\(?\d{2}\)?\s?9?\d{4}\-?\d{4}$" placeholder="(11) 99999-9999" maxlength="15">

        <label for="nasc">Data de nascimento *</label>
        <input id="nasc" name="nasc" type="date" required>
      </fieldset>

      <fieldset>
        <legend>Endereço</legend>

        <label for="endereco">Endereço *</label>
        <input id="endereco" name="endereco" type="text" required>

        <label for="cep">CEP *</label>
        <input id="cep" name="cep" type="text" inputmode="numeric" required
               pattern="\d{5}\-\d{3}" placeholder="00000-000" maxlength="9">

        <label for="cidade">Cidade *</label>
        <input id="cidade" name="cidade" type="text" required>

        <label for="estado">Estado *</label>
        <select id="estado" name="estado" required>
          <option value="">Escolha...</option>
          <option value="SP">SP</option>
          <option value="RJ">RJ</option>
          <!-- completar com todas as UF -->
        </select>
      </fieldset>

      <button type="submit">Enviar cadastro</button>
    </form>
  </main>

  <script src="js/masks.js" defer></script>
  <script>
    // ativa mensagens de validação nativa customizadas simples
    (function(){
      const form = document.getElementById('cadastroForm');
      form.addEventListener('submit', (e) => {
        if (!form.checkValidity()) {
          // permite que navegador mostre os erros nativos
          return;
        }
        e.preventDefault();
        alert('Formulário válido — pronto para envio (substitua com envio real).');
      });
    })();
  </script>
</body>
</html>
